<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard - All Subjects</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --primary:#fde047;
  --secondary:#facc15;
  --dark:#0f172a;
  --card-bg:#1e293b;
  --text-light:#e5e7eb;
  --highlight:#00d4ff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:linear-gradient(135deg,#020617,#1e293b);color:var(--text-light);overflow-x:hidden;}
a{text-decoration:none;color:inherit;}

/* Header */
header{display:flex;justify-content:space-between;align-items:center;padding:20px 50px;background:var(--dark);position:sticky;top:0;z-index:1000;box-shadow:0 5px 25px rgba(0,0,0,0.4);}
header h1{color:var(--primary);}
nav a{margin:0 15px;font-weight:600;color:var(--text-light);transition:.3s;}
nav a:hover{color:var(--secondary);}

/* Hero */
.hero{height:35vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;animation:fadeIn 1s ease;}
.hero h2{font-size:36px;color:var(--primary);margin-bottom:15px;}
.hero p{font-size:18px;margin-bottom:25px;color:#f1f5f9;}

/* Subject Grid */
.subject-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:20px;padding:30px 50px;}
.subject-card{background:var(--card-bg);padding:25px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.4);text-align:center;cursor:pointer;transition:.5s;position:relative;overflow:hidden;opacity:0;transform:translateY(20px);}
.subject-card:hover{transform:scale(1.05) translateY(-5px);box-shadow:0 15px 45px rgba(0,0,0,0.5);}
.subject-card i{font-size:40px;color:var(--highlight);margin-bottom:10px;}
.subject-card h3{color:var(--primary);font-size:18px;}

/* Animated background effect */
.subject-card::after{
  content:"";position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(120deg,#fde047,#00d4ff);opacity:0.2;transition:.5s;z-index:1;
}
.subject-card:hover::after{left:0;}

/* Video Section */
#video-section{display:none;padding:50px 20px;text-align:center;}
#video-section h2{color:var(--primary);margin-bottom:20px;}
#video-container{margin-top:30px;display:flex;flex-wrap:wrap;gap:20px;justify-content:center;}
.video-card{background:var(--card-bg);padding:15px;border-radius:15px;min-width:250px;box-shadow:0 15px 35px rgba(0,0,0,0.3);transition:.3s;opacity:0;transform:translateY(20px);}
.video-card:hover{transform:scale(1.05);box-shadow:0 25px 55px rgba(0,0,0,0.4);}
.video-card video{width:100%;border-radius:10px;}

/* Animations */
@keyframes fadeIn{from{opacity:0; transform:translateY(-20px);} to{opacity:1; transform:translateY(0);}}
@keyframes fadeUp{from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);}}

/* Footer */
footer{padding:15px;text-align:center;color:#f1f5f9;opacity:0.7;}

@media(max-width:768px){.subject-grid{grid-template-columns:1fr;}}
</style>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<script>
// Subjects with icons
const subjects = [
  {name:'Math', icon:'fas fa-square-root-alt', videos:['https://www.youtube.com/embed/dQw4w9WgXcQ','https://www.youtube.com/embed/9bZkp7q19f0']},
  {name:'Science', icon:'fas fa-flask', videos:['https://www.youtube.com/embed/5MgBikgcWnY','https://www.youtube.com/embed/oHg5SJYRHA0']},
  {name:'Languages', icon:'fas fa-language', videos:['https://www.youtube.com/embed/tgbNymZ7vqY','https://www.youtube.com/embed/3JZ_D3ELwOQ']},
  {name:'Social Studies', icon:'fas fa-globe', videos:['https://www.youtube.com/embed/L_jWHffIx5E','https://www.youtube.com/embed/kJQP7kiw5Fk']},
  {name:'Art', icon:'fas fa-paint-brush', videos:['https://www.youtube.com/embed/fLexgOxsZu0','https://www.youtube.com/embed/9bZkp7q19f0']},
  {name:'Computer', icon:'fas fa-laptop-code', videos:['https://www.youtube.com/embed/VbfpW0pbvaU','https://www.youtube.com/embed/e-ORhEE9VVg']},
  {name:'Stories', icon:'fas fa-book-open', videos:['https://www.youtube.com/embed/dQw4w9WgXcQ','https://www.youtube.com/embed/tgbNymZ7vqY']}
];

// Populate subjects with animation
const grid = document.getElementById('subject-grid');
subjects.forEach((sub,i)=>{
  const div = document.createElement('div');
  div.className='subject-card';
  div.style.animation=`fadeUp 0.6s ease forwards`;
  div.style.animationDelay = `${i*0.1}s`;
  div.innerHTML=`<i class="${sub.icon}"></i><h3>${sub.name}</h3>`;
  div.onclick=()=>showVideos(sub);
  grid.appendChild(div);
});

// Show videos
function showVideos(subject){
  const section=document.getElementById('video-section');
  const container=document.getElementById('video-container');
  section.style.display='block';
  container.innerHTML='';
  document.getElementById('video-title').innerText=subject.name+' - Example Videos';

  subject.videos.forEach((v,i)=>{
    const div=document.createElement('div');
    div.className='video-card';
    div.style.animation=`fadeUp 0.5s ease forwards`;
    div.style.animationDelay = `${i*0.15}s`;
    div.innerHTML=`<iframe width="100%" height="200" src="${v}" frameborder="0" allowfullscreen></iframe>`;
    container.appendChild(div);
  });
  section.scrollIntoView({behavior:'smooth'});
}
</script>

  div.innerHTML=text.replace(/\n/g,'<br>');

}
